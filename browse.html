<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.plyr.io https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; media-src 'self' https://*.fbcdn.net https://scontent-cdg4-1.xx.fbcdn.net https://scontent-cdg4-2.xx.fbcdn.net https://scontent-cdg4-3.xx.fbcdn.net https://scontent-cdg4-4.xx.fbcdn.net blob: data:; img-src 'self' https://image.tmdb.org https://placehold.co https://*.googleusercontent.com https://via.placeholder.com data: blob:; connect-src 'self' https://*.fbcdn.net https://scontent-cdg4-1.xx.fbcdn.net https://scontent-cdg4-2.xx.fbcdn.net https://scontent-cdg4-3.xx.fbcdn.net https://scontent-cdg4-4.xx.fbcdn.net https://api.themoviedb.org https://*.supabase.co https://*.workers.dev https://cdn.plyr.io https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.plyr.io;">
    <title>Browse - FBFLIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .browse-page {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--bg-primary);
        }

        .browse-container {
            width: 90%;
            max-width: 1600px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .browse-header {
            margin-bottom: 30px;
        }

        .browse-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .results-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        /* Loading State */
        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: var(--accent-primary);
            font-size: 2rem;
        }

        /* Mobile Responsive for Browse Page */
        @media (max-width: 768px) {
            .browse-page {
                padding-top: 80px;
            }

            .browse-container {
                width: 95%;
                padding-bottom: 40px;
            }

            .browse-header {
                margin-bottom: 20px;
            }

            .browse-title {
                font-size: 1.5rem;
            }

            .results-count {
                font-size: 0.8rem;
            }

            .content-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .browse-page {
                padding-top: 70px;
            }

            .browse-container {
                width: 96%;
            }

            .browse-title {
                font-size: 1.3rem;
            }

            .content-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <div class="logo-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <span class="logo-text">FBFLIX</span>
            </a>
        </div>

        <nav class="main-nav">
            <a href="browse.html?type=movie" class="nav-link">Movies</a>
            <a href="browse.html?type=tv" class="nav-link">TV Shows</a>
        </nav>

        <div class="header-right">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search movies & TV..."
                    autocomplete="off">
                <button class="search-btn" id="searchBtn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <button id="authBtn" class="icon-btn" title="Login with Google" aria-label="Login with Google">
                <i class="fab fa-google"></i>
            </button>
        </div>
    </header>

    <div class="browse-page">
        <div class="browse-container">
            <div class="browse-header">
                <h1 class="browse-title" id="pageTitle">Movies</h1>
                <p class="results-count" id="resultsCount">Loading...</p>
            </div>

            <div class="content-grid" id="contentGrid">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer-simple">
        <div class="footer-inner">
            <div class="footer-left">
                <div class="footer-logo">
                    <div class="logo-icon">
                        <div class="logo-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <span class="logo-text">FBFLIX</span>
                </div>
                <span class="footer-copyright">Â© 2024 FBFLIX. All rights reserved.</span>
            </div>
            <div class="footer-right">
                <a href="#" class="social-link-sm"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Search Results Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-results" id="searchResults"></div>
    </div>

    <script src="config.js?v=2.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2.5"></script>
    <script src="db.js?v=2.5"></script>
    <script src="api.js?v=2.5"></script>
    <script src="browse.js?v=2.5"></script>
    <script src="security.js?v=2.5"></script>
</body>

</html>
