<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - FBFLIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        .plyr {
            --plyr-color-main: #f5c518;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            aspect-ratio: 16/9;
            /* Enforce aspect ratio */
            background: #000;
        }

        .plyr video {
            object-fit: contain;
            /* Ensure video fits without distortion, but fills space */
            height: 100%;
            width: 100%;
        }

        .plyr__poster {
            background-size: cover !important;
            background-position: center !important;
        }

        .video-section {
            width: 100%;
            padding: 40px 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
        }

        .video-wrapper {
            width: 90%;
            max-width: 1200px;
        }
    </style>
    <style>
        .details-page {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .details-backdrop {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center top;
            z-index: -1;
        }

        .details-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right,
                    rgba(10, 10, 10, 0.95) 0%,
                    rgba(10, 10, 10, 0.8) 40%,
                    rgba(10, 10, 10, 0.6) 100%),
                linear-gradient(to top,
                    rgba(10, 10, 10, 1) 0%,
                    rgba(10, 10, 10, 0.5) 50%,
                    transparent 100%);
        }

        .details-container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            padding-top: 100px;
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }

        .details-poster {
            flex-shrink: 0;
            width: 320px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .details-poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        .details-info {
            flex: 1;
            color: #fff;
            padding-top: 20px;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.2s forwards;
        }

        .details-title {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #fff;
        }

        .details-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            font-size: 1.1rem;
            color: #ccc;
        }

        .rating-box {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ffc107;
            font-weight: 600;
        }

        .meta-dot {
            width: 4px;
            height: 4px;
            background: #666;
            border-radius: 50%;
        }

        .details-genres {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .details-genre-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #eee;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .details-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .details-actions {
            display: flex;
            gap: 16px;
        }

        .btn-watch {
            background: #fff;
            color: #000;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .btn-watch:hover {
            transform: scale(1.05);
        }

        .btn-list {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-list:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .details-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding-top: 120px;
                gap: 30px;
            }

            .details-meta {
                justify-content: center;
                flex-wrap: wrap;
            }

            .details-genres {
                justify-content: center;
            }

            .details-logo {
                width: 200px;
            }

            .details-title {
                font-size: 2.5rem;
            }

            .details-actions {
                justify-content: center;
            }

            .details-backdrop {
                mask-image: linear-gradient(to bottom, black 0%, transparent 100%);
            }

            .details-overlay {
                background: linear-gradient(to top, #0a0a0a 0%, rgba(10, 10, 10, 0.8) 100%);
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #e50914;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide content initially */
        .details-container,
        .video-section {
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        .content-visible {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>



    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <div class="logo-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <span class="logo-text">FBFLIX</span>
            </a>
        </div>

        <nav class="main-nav display-none-mobile">
            <a href="browse.html?type=movie" class="nav-link">Movies</a>
            <a href="browse.html?type=tv" class="nav-link">TV Shows</a>
        </nav>

        <div class="header-right">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search movies & TV..."
                    autocomplete="off">
            </div>
        </div>
    </header>

    <div class="details-page">
        <div class="details-backdrop" id="backdrop"></div>
        <div class="details-overlay"></div>

        <div class="details-container">
            <div class="details-poster">
                <img id="poster" src="" alt="Poster">
            </div>

            <div class="details-info">
                <h1 class="details-title" id="title">Loading...</h1>

                <div class="details-meta">
                    <span id="year"></span>
                    <span class="meta-dot"></span>
                    <span id="runtime"></span>
                    <span class="meta-dot"></span>
                    <div class="rating-box">
                        <i class="fas fa-star"></i>
                        <span id="rating"></span>
                    </div>
                </div>

                <div class="details-genres" id="genres">
                    <!-- Genres injected here -->
                </div>

                <p class="details-description" id="description">
                    Loading content details...
                </p>

                <div class="details-actions">
                    <button class="btn-watch" id="watchBtn">
                        <i class="fas fa-play"></i>
                        Watch Now
                    </button>
                    <button class="btn-list" id="listBtn">
                        <i class="fas fa-plus"></i>
                        My List
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Section -->
    <div id="video-player-section" class="video-section" style="display: none;">
        <div class="video-wrapper">
            <video id="player" playsinline controls data-poster="">
                <!-- Source will be added via JS -->
            </video>
        </div>
    </div>

    <!-- Episodes Section (Only logic will make visible) -->
    <section id="episodes-section"
        style="display: none; padding: 20px 5%; max-width: 1400px; margin: 0 auto; margin-bottom: 40px;">
        <div
            style="background: rgba(30, 30, 30, 0.5); border-radius: 16px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);">
            <h2
                style="margin-bottom: 25px; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; color: #fff;">
                <div style="width: 4px; height: 24px; background: var(--accent-yellow); border-radius: 2px;"></div>
                Episodes
            </h2>
            <div id="episodes-list-container" class="episodes-grid">
                <!-- Populated by JS -->
            </div>
        </div>
        <style>
            .episodes-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .episode-card {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 8px;
                padding: 15px;
                cursor: pointer;
                transition: all 0.2s;
                border: 1px solid transparent;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .episode-card:hover {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.1);
                transform: translateY(-2px);
            }

            .episode-card.active {
                border-color: var(--accent-yellow);
                background: rgba(245, 197, 24, 0.1);
            }

            .episode-number {
                font-size: 0.8rem;
                color: var(--accent-yellow);
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .episode-title {
                font-size: 1rem;
                font-weight: 500;
                color: #fff;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
        </style>
    </section>

    <!-- Comments Section -->
    <section class="comments-section" id="commentsSection">
        <div class="comments-container">
            <h2 class="comments-title"><i class="fas fa-comments"></i> Comments</h2>

            <div class="comment-input-area" id="commentInputArea">
                <div class="comment-avatar">
                    <img id="commentUserAvatar" src="https://via.placeholder.com/40" alt="Your Avatar">
                </div>
                <div class="comment-form">
                    <textarea id="commentInput" placeholder="Write a comment..." rows="2"></textarea>
                    <button class="btn btn-primary" id="submitCommentBtn">Post Comment</button>
                </div>
            </div>

            <div class="comments-list" id="commentsList">
                <!-- Comments will be loaded here -->
                <div class="no-comments" id="noCommentsMessage">
                    <i class="fas fa-comment-slash"></i>
                    <p>No comments yet. Be the first to comment!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer-simple">
        <div class="footer-inner">
            <div class="footer-left">
                <div class="footer-logo">
                    <div class="logo-icon">
                        <div class="logo-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <span class="logo-text">FBFLIX</span>
                </div>
                <span class="footer-copyright">Â© 2024 FBFLIX. All rights reserved.</span>
            </div>
            <div class="footer-right">
                <a href="#" class="social-link-sm"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Search Results Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-results" id="searchResults">
            <!-- Search results will be dynamically added -->
        </div>
    </div>

    <!-- Video Player Modal (Reused) -->
    <div class="player-modal" id="playerModal">
        <div class="player-container">
            <button class="close-player" id="closePlayer"><i class="fas fa-times"></i></button>
            <div class="player-content" id="playerContent"></div>
        </div>
    </div>


    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="config.js?v=2.3"></script>
    <script src="security.js?v=2.3"></script>
    <script src="db.js?v=2.3"></script>
    <script src="api.js?v=2.3"></script>
    <script src="details.js?v=2.3"></script>
    <script src="security.js?v=2.3"></script>
</body>

</html>
