<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.plyr.io https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; media-src 'self' https://*.fbcdn.net https://scontent-cdg4-1.xx.fbcdn.net https://scontent-cdg4-2.xx.fbcdn.net https://scontent-cdg4-3.xx.fbcdn.net https://scontent-cdg4-4.xx.fbcdn.net blob: data:; img-src 'self' https://image.tmdb.org https://placehold.co https://*.googleusercontent.com data: blob:; connect-src 'self' https://*.fbcdn.net https://scontent-cdg4-1.xx.fbcdn.net https://scontent-cdg4-2.xx.fbcdn.net https://scontent-cdg4-3.xx.fbcdn.net https://scontent-cdg4-4.xx.fbcdn.net https://api.themoviedb.org https://*.supabase.co https://*.workers.dev https://cdn.plyr.io https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.plyr.io;">
    <title>FBFLIX - Watch Movies & TV Shows</title>
    <meta name="description" content="Stream your favorite movies and TV shows in high quality">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <div class="logo-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <span class="logo-text">FBFLIX</span>
            </a>
        </div>

        <nav class="main-nav">
            <a href="browse.html?type=movie" class="nav-link">Movies</a>
            <a href="browse.html?type=tv" class="nav-link">TV Shows</a>
        </nav>

        <div class="header-right">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search movies & TV..."
                    autocomplete="off">
                <button class="search-btn" id="searchBtn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <button id="authBtn" class="icon-btn" title="Login with Google" aria-label="Login with Google">
                <i class="fab fa-google"></i>
            </button>
        </div>
    </header>


    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero" id="heroSection">
            <div class="hero-background" id="heroBackground">
                <div class="hero-overlay"></div>
            </div>

            <div class="hero-content">
                <div class="hero-left">
                    <div class="platform-badge" id="platformBadge"></div>
                    <h1 class="hero-title" id="heroTitle"></h1>

                    <div class="hero-meta">
                        <span class="imdb-badge">
                            <span class="imdb-logo">IMDb</span>
                            <span class="imdb-rating" id="heroRating"></span>
                        </span>
                        <span class="meta-item" id="heroSeasons"></span>
                        <span class="meta-item" id="heroYear"></span>
                        <span class="meta-item age-rating" id="heroAgeRating"></span>
                    </div>

                    <p class="hero-description" id="heroDescription">
                    </p>

                    <div class="hero-genres" id="heroGenres">
                    </div>

                    <div class="hero-actions">
                        <button class="btn btn-primary" id="watchNowBtn">
                            <i class="fas fa-play"></i>
                            Watch Now
                        </button>
                        <button class="btn btn-secondary" id="watchlistBtn">
                            <i class="fas fa-plus"></i>
                            Watchlist
                        </button>
                    </div>
                </div>

                <div class="hero-right">
                    <div class="hero-poster" id="heroPoster">
                        <img src="" alt="Poster" id="heroPosterImg">
                    </div>
                </div>
            </div>

            <div class="hero-controls">
                <div class="hero-progress">
                    <div class="progress-bar" id="heroProgress"></div>
                </div>
                <button class="volume-btn" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>

            <div class="hero-nav">
                <button class="hero-nav-btn prev" id="heroPrev"><i class="fas fa-chevron-left"></i></button>
                <button class="hero-nav-btn next" id="heroNext"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>


        <!-- Episodes Section (for TV Shows) -->
        <section class="episodes-section" id="episodesSection" style="display: none;">
            <div class="episodes-header">
                <div class="season-selector">
                    <span>Season 1</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="episodes-carousel">
                <button class="carousel-btn prev" id="episodesPrev"><i class="fas fa-chevron-left"></i></button>
                <div class="episodes-list" id="episodesList">
                    <!-- Episodes will be dynamically added -->
                </div>
                <button class="carousel-btn next" id="episodesNext"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <!-- Content Rows -->
        <section class="content-section" id="trendingSection">
            <div class="section-header">
                <h2 class="section-title">Trending Now</h2>
                <a href="browse.html?type=trending" class="see-more">See More</a>
            </div>
            <div class="content-row" id="trendingRow">
                <!-- Content cards will be dynamically added -->
            </div>
        </section>

        <section class="content-section" id="moviesSection">
            <div class="section-header">
                <h2 class="section-title">Movies</h2>
                <a href="browse.html?type=movie" class="see-more">See More</a>
            </div>
            <div class="content-row" id="moviesRow">
                <!-- Content cards will be dynamically added -->
            </div>
        </section>

        <section class="content-section" id="tvShowsSection">
            <div class="section-header">
                <h2 class="section-title">TV Shows</h2>
                <a href="browse.html?type=tv" class="see-more">See More</a>
            </div>
            <div class="content-row" id="tvShowsRow">
                <!-- Content cards will be dynamically added -->
            </div>
        </section>
    </main>

    <!-- Search Results Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-results" id="searchResults">
            <!-- Search results will be dynamically added -->
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="player-modal" id="playerModal">
        <div class="player-container">
            <button class="close-player" id="closePlayer"><i class="fas fa-times"></i></button>
            <div class="player-content" id="playerContent">
                <!-- Video player will be added here -->
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content profile-content">
            <div class="modal-header">
                <h3>My Profile</h3>
                <button class="close-modal" id="closeProfileModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="profile-body">
                <div class="profile-avatar-large">
                    <img id="profileAvatarPreview" src="" alt="Profile">
                </div>
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="profileNameInput" placeholder="Enter your name">
                </div>
                <!-- Avatar URL input removed -->
                <input type="hidden" id="profileAvatarInput">

                <div class="profile-actions">
                    <button class="btn btn-primary" id="saveProfileBtn">Save</button>
                    <button class="btn btn-danger" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer-simple">
        <div class="footer-inner">
            <div class="footer-left">
                <div class="footer-logo">
                    <div class="logo-icon">
                        <div class="logo-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <span class="logo-text">FBFLIX</span>
                </div>
                <span class="footer-copyright">Â© 2024 FBFLIX. All rights reserved.</span>
            </div>
            <div class="footer-right">
                <a href="#" class="social-link-sm"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link-sm"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>


    <script defer src="config.js?v=2.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="auth.js?v=2.3"></script>
    <script defer src="security.js?v=2.3"></script>
    <script defer src="db.js?v=2.3"></script>
    <script defer src="api.js?v=2.3"></script>
    <script defer src="app.js?v=2.3"></script>
    <script defer src="init-data.js?v=2.3"></script>


</body>

</html>
